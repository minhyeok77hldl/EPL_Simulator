<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPL 시뮬레이터</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .game-modes {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        .mode-btn {
            padding: 15px 30px;
            background: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }
        .mode-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.3);
        }
        .mode-btn.active {
            background: #4CAF50;
            color: white;
        }
        .teams-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .team-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            border: 3px solid transparent;
        }
        .team-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }
        .team-card.selected {
            border-color: #4CAF50;
            background: #f0fff0;
        }
        .team-logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 15px;
            background: #ddd;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
        }
        .arsenal { background: #DC052D; }
        .nottingham { background: #DD0000; }
        .mancity { background: #6CABDD; }
        .villa { background: #95BFE5; }
        .palace { background: #1B458F; }
        .united { background: #DA020E; }
        .team-name {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .team-players {
            font-size: 0.9rem;
            color: #666;
        }
        .vs-section {
            text-align: center;
            margin: 30px 0;
        }
        .vs-teams {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 30px;
            margin-bottom: 20px;
        }
        .vs-team {
            text-align: center;
        }
        .vs-logo {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin: 0 auto 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            color: white;
        }
        .vs-text {
            font-size: 2rem;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .match-controls {
            text-align: center;
            margin: 20px 0;
        }
        .simulate-btn, .back-btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin: 0 10px;
            transition: all 0.3s ease;
        }
        .simulate-btn {
            background: #FF6B35;
            color: white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        .simulate-btn:hover {
            background: #FF5722;
            transform: translateY(-2px);
        }
        .back-btn {
            background: #6c757d;
            color: white;
        }
        .back-btn:hover {
            background: #5a6268;
        }
        .match-commentary {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            max-height: 400px;
            overflow-y: auto;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .commentary-line {
            margin: 10px 0;
            padding: 8px 12px;
            border-radius: 8px;
            animation: fadeIn 0.5s ease;
        }
        .commentary-goal {
            background: #ffeb3b;
            border-left: 4px solid #ff9800;
        }
        .commentary-card {
            background: #ffcdd2;
            border-left: 4px solid #f44336;
        }
        .commentary-sub {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
        }
        .commentary-normal {
            background: #f5f5f5;
            border-left: 4px solid #9e9e9e;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .score-display {
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            color: white;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .league-table {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .league-table h3 {
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }
        .table-header, .table-row {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr 1fr 1fr 1fr 1fr;
            gap: 10px;
            padding: 10px;
            align-items: center;
        }
        .table-header {
            background: #f0f0f0;
            font-weight: bold;
            border-radius: 8px;
        }
        .table-row {
            border-bottom: 1px solid #eee;
        }
        .table-row:hover {
            background: #f9f9f9;
        }
        .hidden {
            display: none;
        }
        .squad-view {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .squad-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .player-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            border: 2px solid #e9ecef;
        }
        .player-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .player-position {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }
        .player-stats {
            display: flex;
            justify-content: space-around;
            font-size: 0.8rem;
        }
        .stat {
            text-align: center;
        }
        .stat-value {
            font-weight: bold;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>⚽ EPL 시뮬레이터</h1>
        
        <div class="game-modes">
            <button class="mode-btn active" onclick="switchMode('match')">1vs1 매치</button>
            <button class="mode-btn" onclick="switchMode('league')">리그전</button>
        </div>

        <div id="match-mode">
            <div class="teams-grid" id="teams-grid">
                </div>

            <div class="vs-section" id="vs-section" style="display: none;">
                <div class="vs-teams">
                    <div class="vs-team">
                        <div class="vs-logo" id="team1-logo"></div>
                        <div id="team1-name"></div>
                    </div>
                    <div class="vs-text">VS</div>
                    <div class="vs-team">
                        <div class="vs-logo" id="team2-logo"></div>
                        <div id="team2-name"></div>
                    </div>
                </div>
                
                <div class="match-controls">
                    <button class="simulate-btn" onclick="simulateMatch()">경기 시뮬레이션 시작!</button>
                    <button class="back-btn" onclick="resetSelection()">팀 다시 선택</button>
                </div>

                <div class="score-display" id="score-display"></div>
                <div class="match-commentary" id="commentary"></div>
            </div>
        </div>

        <div id="league-mode" class="hidden">
            <div class="match-controls">
                <button class="simulate-btn" onclick="simulateLeague()">리그전 시뮬레이션 시작!</button>
            </div>
            <div class="league-table" id="league-table"></div>
        </div>

        <div id="squad-view" class="hidden">
            <button class="back-btn" onclick="hideSquadView()">← 돌아가기</button>
            <div class="squad-view">
                <h3 id="squad-title"></h3>
                <div class="squad-grid" id="squad-grid"></div>
            </div>
        </div>
    </div>

                ]
            },
            villa: {

                    {name: '타이론 밍스', position: 'DF'},

                    {name: '부바카르 카마라', position: 'MF'},
                    {name: '더글라스 루이스', position: 'MF'},

                    {name: '레온 베일리', position: 'FW'},
                    {name: '모르간 로저스', position: 'FW'}
                ]
            },
            palace: {
                name: '크리스탈 팰리스',
                logo: 'CRY',
                color: 'palace',
                players: [
                    {name: '딘 헨더슨', position: 'GK'},
                    {name: '다니엘 무뇨즈', position: 'DF'},
                    {name: '마르크 게히', position: 'DF'},
                    {name: '요아킴 안데르센', position: 'DF'},

                    {name: '아담 와턴', position: 'MF'},
                    {name: '제프리 스클럽', position: 'MF'},
                    {name: '윌프레드 자하', position: 'FW'},
                    {name: '에벨레치 에제', position: 'FW'},
                    {name: '장 필리프 마테타', position: 'FW'},
                    {name: '이사마일라 사르', position: 'FW'}
                ]
            },
            united: {
                name: '맨체스터 유나이티드',
                logo: 'MUN',
                color: 'united',
                players: [
                    {name: '안드레 오나나', position: 'GK'},
                    {name: '디오고 달롯', position: 'DF'},
                    {name: '해리 매과이어', position: 'DF'},
                    {name: '리산드로 마르티네스', position: 'DF'},
                    {name: '루크 쇼', position: 'DF'},
                    {name: '카세미루', position: 'MF'},
                    {name: '브루누 페르난데스', position: 'MF'},
                    {name: '마르쿠스 래시포드', position: 'FW'},
                    {name: '안토니', position: 'FW'},
                    {name: '라스무스 회일룬드', position: 'FW'},
                    {name: '알레한드로 가르나초', position: 'FW'}
                ]
            }
        };

        let selectedTeams = [];
        let currentMode = 'match';
        let leagueTable = [];

        // 선수 능력치 생성
        function generatePlayerStats() {
            return {
                attack: Math.floor(Math.random() * 40) + 60,
                defense: Math.floor(Math.random() * 40) + 60,
                pace: Math.floor(Math.random() * 40) + 60,
                skill: Math.floor(Math.random() * 40) + 60
            };
        }

        // 팀 능력치 초기화
        Object.keys(teams).forEach(teamId => {
            teams[teamId].players.forEach(player => {
                player.stats = generatePlayerStats();
            });
        });

        function initializeTeamCards() {
            const teamsGrid = document.getElementById('teams-grid');
            teamsGrid.innerHTML = '';
            Object.keys(teams).forEach(teamId => {
                const team = teams[teamId];
                const teamCard = document.createElement('div');
                teamCard.className = 'team-card';
                teamCard.onclick = () => selectTeam(teamId);
                teamCard.ondblclick = () => showSquad(teamId);
                teamCard.innerHTML = `
                    <div class="team-logo ${team.color}">${team.logo}</div>
                    <div class="team-name">${team.name}</div>
                    <div class="team-players">${team.players.length}명의 선수</div>
                    <div style="font-size: 0.8rem; color: #999; margin-top: 10px;">
                        더블클릭하여 스쿼드 보기
                    </div>
                `;
                teamsGrid.appendChild(teamCard);
            });
        }

        function selectTeam(teamId) {
            if (selectedTeams.length < 2 && !selectedTeams.includes(teamId)) {
                selectedTeams.push(teamId);
                updateTeamSelection();
            }
        }

        function updateTeamSelection() {
            document.querySelectorAll('.team-card').forEach((card, index) => {
                const teamId = Object.keys(teams)[index];
                if (selectedTeams.includes(teamId)) {
                    card.classList.add('selected');
                } else {
                    card.classList.remove('selected');
                }
            });

            if (selectedTeams.length === 2) {
                showVsSection();
            }
        }

        function showVsSection() {
            const team1 = teams[selectedTeams[0]];
            const team2 = teams[selectedTeams[1]];

            document.getElementById('team1-logo').className = `vs-logo ${team1.color}`;
            document.getElementById('team1-logo').textContent = team1.logo;
            document.getElementById('team1-name').textContent = team1.name;

            document.getElementById('team2-logo').className = `vs-logo ${team2.color}`;
            document.getElementById('team2-logo').textContent = team2.logo;
            document.getElementById('team2-name').textContent = team2.name;

            document.getElementById('vs-section').style.display = 'block';
            document.getElementById('teams-grid').style.display = 'none';
        }

        function resetSelection() {
            selectedTeams = [];
            document.getElementById('vs-section').style.display = 'none';
            document.getElementById('teams-grid').style.display = 'grid';
            document.getElementById('commentary').innerHTML = '';
            document.getElementById('score-display').innerHTML = '';
            updateTeamSelection();
        }

        function simulateMatch() {
            const team1 = teams[selectedTeams[0]];
            const team2 = teams[selectedTeams[1]];
            const commentary = document.getElementById('commentary');
            const scoreDisplay = document.getElementById('score-display');
            
            commentary.innerHTML = '';
            let score1 = 0, score2 = 0;
            let minute = 0;

            const events = [];

            // 경기 이벤트 생성
            for (let i = 0; i < 15; i++) {
                const eventMinute = Math.floor(Math.random() * 90) + 1;
                const eventType = Math.random();
                const team = Math.random() > 0.5 ? team1 : team2;
                const player = team.players[Math.floor(Math.random() * team.players.length)];

                if (eventType < 0.1) {
                    events.push({minute: eventMinute, type: 'goal', team: team.name, player: player.name});
                } else if (eventType < 0.2) {
                    events.push({minute: eventMinute, type: 'card', team: team.name, player: player.name});
                } else if (eventType < 0.3) {
                    events.push({minute: eventMinute, type: 'substitution', team: team.name, player: player.name});
                } else {
                    events.push({minute: eventMinute, type: 'normal', team: team.name, player: player.name});
                }
            }

            events.sort((a, b) => a.minute - b.minute);

            // 실시간 중계 시뮬레이션
            let eventIndex = 0;
            const interval = setInterval(() => {
                minute++;
                
                if (eventIndex < events.length && events[eventIndex].minute <= minute) {
                    const event = events[eventIndex];
                    let commentaryText = '';
                    let commentaryClass = 'commentary-normal';

                    switch (event.type) {
                        case 'goal':
                            if (event.team === team1.name) score1++;
                            else score2++;
                            commentaryText = `⚽ ${event.minute}분: 골! ${event.player}(${event.team})가 환상적인 슛으로 골망을 흔듭니다!`;
                            commentaryClass = 'commentary-goal';
                            break;
                        case 'card':
                            commentaryText = `🟨 ${event.minute}분: ${event.player}(${event.team})가 경고를 받습니다.`;
                            commentaryClass = 'commentary-card';
                            break;
                        case 'substitution':
                            commentaryText = `↔️ ${event.minute}분: ${event.team}에서 선수 교체가 있습니다. ${event.player}가 투입됩니다.`;
                            commentaryClass = 'commentary-sub';
                            break;
                        default:
                            const actions = [
                                `패스를 시도합니다`,
                                `드리블을 시도합니다`,
                                `슛을 시도하지만 골키퍼가 막아냅니다`,
                                `크로스를 올립니다`,
                                `태클을 시도합니다`,
                                `헤딩을 시도합니다`
                            ];
                            commentaryText = `${event.minute}분: ${event.player}(${event.team})가 ${actions[Math.floor(Math.random() * actions.length)]}.`;
                    }
                    
                    const commentaryLine = document.createElement('div');
                    commentaryLine.className = `commentary-line ${commentaryClass}`;
                    commentaryLine.textContent = commentaryText;
                    commentary.appendChild(commentaryLine);
                    commentary.scrollTop = commentary.scrollHeight;
                    eventIndex++;
                }

                scoreDisplay.innerHTML = `${team1.name} ${score1} - ${score2} ${team2.name}`;

                if (minute >= 90) {
                    clearInterval(interval);
                    const finalLine = document.createElement('div');
                    finalLine.className = 'commentary-line commentary-normal';
                    finalLine.innerHTML = `<strong>🏁 경기 종료! 최종 스코어: ${team1.name} ${score1} - ${score2} ${team2.name}</strong>`;
                    commentary.appendChild(finalLine);
                    commentary.scrollTop = commentary.scrollHeight;
                }
            }, 200);
        }

        function switchMode(mode) {
            currentMode = mode;
            document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
            
            // 클릭된 버튼에 active 클래스 추가
            document.querySelectorAll('.mode-btn').forEach(btn => {
                if ((mode === 'match' && btn.textContent.includes('1vs1')) || 
                    (mode === 'league' && btn.textContent.includes('리그전'))) {
                    btn.classList.add('active');
                }
            });

            if (mode === 'match') {
                document.getElementById('match-mode').classList.remove('hidden');
                document.getElementById('league-mode').classList.add('hidden');
                document.getElementById('squad-view').classList.add('hidden');
                resetSelection();
            } else {
                document.getElementById('match-mode').classList.add('hidden');
                document.getElementById('league-mode').classList.remove('hidden');
                document.getElementById('squad-view').classList.add('hidden');
                initializeLeagueTable();
            }
        }

        function initializeLeagueTable() {
            leagueTable = Object.keys(teams).map(teamId => ({
                team: teams[teamId].name,
                played: 0,
                won: 0,
                drawn: 0,
                lost: 0,
                goalsFor: 0,
                goalsAgainst: 0,
                points: 0
            }));
            
            updateLeagueDisplay();
        }

        function updateLeagueDisplay() {
            const tableDiv = document.getElementById('league-table');
            
            // 승점순으로 정렬
            leagueTable.sort((a, b) => {
                if (b.points !== a.points) return b.points - a.points;
                return (b.goalsFor - b.goalsAgainst) - (a.goalsFor - a.goalsAgainst);
            });

            let tableHTML = `
                <h3>🏆 리그 순위표</h3>
                <div class="table-header">
                    <div>순위</div>
                    <div>팀</div>
                    <div>경기</div>
                    <div>승</div>
                    <div>무</div>
                    <div>패</div>
                    <div>승점</div>
                </div>
            `;

            leagueTable.forEach((team, index) => {
                tableHTML += `
                    <div class="table-row">
                        <div>${index + 1}</div>
                        <div>${team.team}</div>
                        <div>${team.played}</div>
                        <div>${team.won}</div>
                        <div>${team.drawn}</div>
                        <div>${team.lost}</div>
                        <div><strong>${team.points}</strong></div>
                    </div>
                `;
            });
            tableDiv.innerHTML = tableHTML;
        }
        
        function simulateLeague() {
            const teamIds = Object.keys(teams);
            
            // 리그 테이블 초기화
            initializeLeagueTable();
            
            // 모든 팀이 서로 한 번씩 경기
            for (let i = 0; i < teamIds.length; i++) {
                for (let j = i + 1; j < teamIds.length; j++) {
                    const team1Name = teams[teamIds[i]].name;
                    const team2Name = teams[teamIds[j]].name;

                    // 간단한 경기 결과 생성
                    const score1 = Math.floor(Math.random() * 4);
                    const score2 = Math.floor(Math.random() * 4);

                    const team1Index = leagueTable.findIndex(t => t.team === team1Name);
                    const team2Index = leagueTable.findIndex(t => t.team === team2Name);

                    leagueTable[team1Index].played++;
                    leagueTable[team2Index].played++;
                    leagueTable[team1Index].goalsFor += score1;
                    leagueTable[team1Index].goalsAgainst += score2;
                    leagueTable[team2Index].goalsFor += score2;
                    leagueTable[team2Index].goalsAgainst += score1;

                    if (score1 > score2) {
                        leagueTable[team1Index].won++;
                        leagueTable[team1Index].points += 3;
                        leagueTable[team2Index].lost++;
                    } else if (score1 < score2) {
                        leagueTable[team2Index].won++;
                        leagueTable[team2Index].points += 3;
                        leagueTable[team1Index].lost++;
                    } else {
                        leagueTable[team1Index].drawn++;
                        leagueTable[team1Index].points += 1;
                        leagueTable[team2Index].drawn++;
                        leagueTable[team2Index].points += 1;
                    }
                }
            }

            updateLeagueDisplay();
        }

        function showSquad(teamId) {
            const team = teams[teamId];
            document.getElementById('squad-title').textContent = `${team.name} 스쿼드`;
            const squadGrid = document.getElementById('squad-grid');
            squadGrid.innerHTML = '';

            team.players.forEach(player => {
                const playerCard = document.createElement('div');
                playerCard.className = 'player-card';
                playerCard.innerHTML = `
                    <div class="player-name">${player.name}</div>
                    <div class="player-position">${player.position}</div>
                    <div class="player-stats">
                        <div class="stat">공격: <span class="stat-value">${player.stats.attack}</span></div>
                        <div class="stat">수비: <span class="stat-value">${player.stats.defense}</span></div>
                        <div class="stat">속도: <span class="stat-value">${player.stats.pace}</span></div>
                        <div class="stat">기술: <span class="stat-value">${player.stats.skill}</span></div>
                    </div>
                `;
                squadGrid.appendChild(playerCard);
            });

            document.getElementById('squad-view').classList.remove('hidden');
            document.getElementById('match-mode').classList.add('hidden');
            document.getElementById('league-mode').classList.add('hidden');
        }

        function hideSquadView() {
            document.getElementById('squad-view').classList.add('hidden');
            if (currentMode === 'match') {
                document.getElementById('match-mode').classList.remove('hidden');
                resetSelection(); // 팀 선택 화면으로 돌아가기
            } else {
                document.getElementById('league-mode').classList.remove('hidden');
            }
        }
        
        // 페이지 로딩 시 초기화
        document.addEventListener('DOMContentLoaded', () => {
            initializeTeamCards();
        });
    </script>
